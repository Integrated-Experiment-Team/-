<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课系统</title>
    <!-- 引入在线的bootstrap3框架 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">选课系统</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'student_home' %}">课程</a></li>
                    <li><a href="{% url 'student_info' %}">个人信息</a></li>
                    <li><a href="{% url 'logout' %}">注销</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">登录</a></li>
                    <li><a href="{% url 'register' 'student' %}">学生注册</a></li>
                    <li><a href="{% url 'register' 'teacher' %}">老师注册</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 版权信息 -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">© 2024 选课系统. All rights reserved.</p>
        </div>
    </footer>

    <!-- 引入自定义的脚本文件 -->
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
