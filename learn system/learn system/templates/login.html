{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h1>你好登录</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="登录" class="btn btn-primary">
</form>
<p>如果你还没有账号，请先<a href="{% url 'register' 'student' %}">学生注册</a>或<a href="{% url 'register' 'teacher' %}">老师注册</a>。</p>
{% endblock %}
