<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课系统</title>
    <!-- 引入在线的bootstrap3框架 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    {% block extra_css %}{% endblock %}

    <!-- 现代化样式和主题切换 -->
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f0f6ff;
            --text-color: #2c3e50;
            --card-background: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e6f2ff 0%, #f0f6ff 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
        }

        .center-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 122, 255, 0.1);
            padding: 40px;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icon {
            color: rgba(0, 0, 0, 0.4);
            margin: 0 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        .register-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.9rem;
            z-index: 10;
        }

        .navbar-default {
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">选课系统</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'student_home' %}">课程</a></li>
                    <li><a href="{% url 'student_info' %}">个人信息</a></li>
                    <li><a href="{% url 'logout' %}">注销</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">登录</a></li>
                    <li><a href="{% url 'register' 'student' %}">学生注册</a></li>
                    <li><a href="{% url 'register' 'teacher' %}">老师注册</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 版权信息 -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">© 2024 选课系统. All rights reserved.</p>
        </div>
    </footer>

    <!-- 引入自定义的脚本文件 -->
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
