{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h1>老师主页</h1>
<form method="post" action="{% url 'teacher_course_create' %}">
    {% csrf_token %}
{#    {% bootstrap_form form layout='inline' %}#}
    <input type="submit" value="创建新课程" class="btn btn-primary">
</form>
<h2>已创建的课程</h2>
<ul class="list-group">
    {% for course in courses %}
        <li class="list-group-item">
            <a href="{% url 'teacher_course_detail' course.id %}">{{ course.name }}</a>
            <span class="badge">{{ course.code }}</span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
