{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="center-wrapper">
    <div class="login-container">
        <h2 class="mb-4" style="color: var(--primary-color);">注册</h2>
        <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
            <input type="{{ field.field.widget.input_type }}" 
                   name="{{ field.name }}" 
                   class="form-control" 
                   placeholder="{{ field.label }}" 
                   {% if field.field.required %}required{% endif %}>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary">注册</button>
            
            <div class="register-links">
                已有账号？ 
                <a href="{% url 'login' %}" style="color: var(--primary-color);">立即登录</a>
            </div>
        </form>
    </div>
</div>

<style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e6f2ff 0%, #f0f6ff 100%);
}
</style>

<div class="footer">
    © 2024 选课系统. All rights reserved.
</div>
{% endblock %}
